  <style>
	body {
  margin: 0;
  font-family:Arial, sans-serif;

}

.top-bar {
  display: flex;

  padding: 10px 20px;
  border-bottom: 2px solid #ccc;
}

.top-bar .logo {

}

.top-bar input[type="search"] {
  padding: 5px;

nav {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  background: #33691e;
  border-bottom: 2px solid #ccc;
	
}
nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    width: auto;
    margin-left: 15px;
    margin-right: 15px;

    display: inline-block;
    background-color: #33691e;

nav a {
  padding: 10px 15px;
  text-decoration: none;
  color: white;
  border: 1px solid #ccc;
  margin: 5px;
  border-radius: 5px;
}

nav a.active {
  background-color: #a8c5f5;
  font-weight: bold;
}

main {
  padding: 30px 20px;
  text-align: center;
	color: white;
}

h1 {
  margin-bottom: 30px;
}

.quiz {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
 
}

.question {
  width: 180px;
}

.question img {
  width: 100%;
  border-radius: 8px;
  margin-bottom: 10px;
	margin-left: 30px;
	text-align: center;
}

.submit {
  margin-top: 30px;
  width: 100%;
  text-align: center;
}

.submit button {
  background-color: #4180f5;
  color: white;
  border: none;
  padding: 10px 20px;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}
	  .div{
		  margin-left: 30px;
	  }
.submit button:hover {
  background-color: #3065cc;
}

@media (max-width: 768px) {
  .quiz {
    flex-direction: column;
    align-items: center;
	  margin-left: 30px;
  }
}

		  margin-left: 80px;
